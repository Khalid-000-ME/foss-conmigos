<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Context Saver</title>
    <style>
        :root {
            --primary: #22C55E;  /* Changed to green */
            --bg: #F8FAFC;
            --text: #1E293B;
            --border: #E2E8F0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            width: 240px;
            padding: 1.5rem;
            background: var(--bg);
            color: var(--text);
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        h3 {
            font-weight: 600;
            font-size: 1.1rem;
            margin: 0;
            color: var(--text);
            text-align: center;
        }

        #toggle-btn {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.8rem 1.2rem;
            font-weight: 500;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        #toggle-btn:hover {
            background: #F8FAFC;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.1);  /* Green shadow */
        }

        #toggle-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        #toggle-btn.active:hover {
            background: #16A34A;  /* Darker green */
        }

        .status {
            font-size: 0.85rem;
            color: #64748B;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #94A3B8;
            transition: background 0.2s ease;
        }

        .status-dot.active {
            background: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>AI Context Saver</h3>
        <button id="toggle-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
            <span>Loading...</span>
        </button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
